<div class="row">
    <div class="card">
        <ul>
            <li *ngFor=" let usuario of usuarios" >
                <div class="card-footer">
                    <a [routerLink]="['/detalle-usuario']"
                       [queryParams]="{id:usuario.id,email:usuario.email}">
                        {{usuario.email}}
                        
                    </a>
                </div>  
                    
            </li>
        </ul>
            
    </div>

</div>
