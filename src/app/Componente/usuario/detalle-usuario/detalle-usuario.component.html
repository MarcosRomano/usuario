<div class="container">
    <div class="row" >
        <div class="col-md-12">
            <div class="card" >
                <div class="card-body">
                    <div class="form-group">
                      Email: 
                      <input class="form-control" [(ngModel)]="email" type="text">
                    </div>
                    <div class="form-group">
                        Password: 
                        <input class="form-control" [(ngModel)]="password" type="password">
                    </div> 
                </div>    
                <div class="card-footer justify-content-center " >
                    <button class="btn btn-primary  btn-lg ml 2 " (click)="guardar()" >Editar</button>
                    <button class="btn btn-primary  btn-lg " (click)="borrar()" >Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
