<div class="container">
    <div class="row" >
        <div class="col-md-12">
            <div class="card" >
                <div class="card-body">
                    <form [formGroup]="form">     
                        <div class="form-group">
                            Nombre de la Ciudad: 
                            <input class="form-control" formControlName="name" [ngClass]="{'is-invalid' : enviado && f.name.errors}" type="text">
                            <p *ngIf="f.name.errors  && enviado " >
                                <small class="text-danger" *ngIf="f.name.hasError('required')">Es Requerido Completar Ciudad </small>
                                <small class="text-danger" *ngIf="f.name.hasError('maxlength')">No debe ser mayor a 10 caracteres </small>
                                <small class="text-danger" *ngIf="f.name.hasError('minlength')"> Es Requerido un minimo de 4 caracteres  </small> 
                            </p> 
                        </div> 
                    </form> 
                </div>    
                <div class="card-footer justify-content-center " >
                    <button class="btn btn-primary  btn-lg " (click)="guardar()" >Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
