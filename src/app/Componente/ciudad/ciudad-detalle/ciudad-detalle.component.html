<div class="container">
    <div class="row" >
        <div class="col-md-12">
            <div class="card" >
                <div class="card-body">
                    
                    <div class="form-group">
                        Nombre de la Ciudad a Modificar: 
                        <input class="form-control" [(ngModel)]="name" type="text">
                    </div> 
                </div>    
                <div class="card-footer justify-content-center " >
                    <button class="btn btn-primary  btn-lg " (click)="guardar()" >Enviar</button>
                    <button class="btn btn-danger  btn-lg ml-2 " (click)="eliminar()" >Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
