<div class="container">
    <div class="row" >
        <div class="col-md-12">
            <div class="card" >
                <div class="card-body">
                    <div class="form-group">
                      Telefono
                      <input class="form-control" [(ngModel)]="name" type="text">
                    </div>
                    <div class="form-group">
                        FaceBook 
                        <input class="form-control" [(ngModel)]="value" type="text">
                    </div> 
                </div>    
                <div class="card-footer justify-content-center " >
                    <button class="btn btn-primary  btn-lg " (click)="guardar()" >Enviar</button>
                </div>
            </div>
        </div>

    </div>
</div>
